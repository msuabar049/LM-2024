<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var lista, b1, b2, b3;
        window.onload=inicializar;

        function inicializar(){
            b1 = document.querySelector("#miBoton");
            b1.addEventListener("click",delante)
            b1.addEventListener("mouseover",cambiaColor)
            b2 = document.querySelector("#miBoton2");
            b2.addEventListener("click",detras);
            b3 = document.querySelector("#miBoton3");
            b3.addEventListener("click",eliminar);
            lista = document.querySelector("#miLista");
        }

        function delante(){
            var texto=document.querySelector("#nuevo");
            lista.insertAdjacentHTML("afterbegin","<li>"+texto.value+"</li>");
        }

        function detras(){
            var texto=document.querySelector("#nuevo");
            lista.insertAdjacentHTML("beforeend","<li>"+texto.value+"</li>");
        }

        function eliminar(){
            var numElemento = document.getElementById("borrar");
            var num = numElemento.value;
            if(num<1 || num>lista.children.length){
                alert("Elemento inexistente");
            }else{
                lista.children[num-1].remove();
            }
        }

        function cambiaColor(){
            b1.style.backgroundColor=red;
        }

    </script>
</head>
<body>
    <form name="miFormulario">
        <label for="nuevo">Texto: </label>
        <input type="text" id="nuevo" name="nuevo">
        <input type="button" id="miBoton" value="delante">
        <input type="button" id="miBoton2" value="detras"><br>
        <label for="borrar">NÂº elemento a borrar: </label>
        <input type="number" id="borrar" name="borrar">
        <input type="button" id="miBoton3" value="borrar"><br>
    </form>
    <ol id="miLista">
        <li>Elemento1</li>
    </ol>
</body>
</html>
